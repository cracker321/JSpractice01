<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<script>

let x = 10;
let y = 20;


//< '함수 호출'은 보통 자스부분의 앞쪽에 다 몰아서 한다 >. 맞나..? 확실히하기!
displayNumber();




//< '함수 정의'는 보통 자스부분의 뒤쪽에 다 몰아서 한다 >
function displayNumber(){
  console.log(x);
  console.log(y);
  alert(x+y);

}




</script>


</body>
