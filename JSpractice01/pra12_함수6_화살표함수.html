<script>

  const hi = () => {

    return alert("안녕하심까!!"); //return은 입력해도 되고, 생략해도 됨
  }

  /*
  만약 '중괄호{}' 안에 실행문(실행할 명령문)이 위에처럼 1개 밖에 없다면, 그 중괄호는 생략해도 된다!
   */

  hi(); //'함수 hi 호출'을 '자스 앞부분'에 위치시켜서 호출 시도하면 호출이 안 되고, 반응도 없음.
