<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //[ 익명함수 ]. p535~
  //말 그대로 'function 글자' 뒤에 나오는 '함수명'이 없는 함수
  //익명함수는 함수 자체가 '식'이므로, '함수를 변수에 할당할 수 있고', '다른 함수의 매개변수로 사용할 수도 있다!'


  //익명함수 호출
  anonymousFunction();

  //익명함수 정의
  const anonymousFunction = function(){

      alert("안녕하세요오옹?");
  }





</script>


</body>
</html>
