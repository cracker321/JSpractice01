<head>

         padding-top: 20px;

<body>


  <script>
//[ 즉시실행함수 ]. p536~
//정의한 함수를 딱 한 번만 필요로 하는(실행시키는) 경우에 사용함


    (function(name1, name2){ //매개변수 name1, name2

        let userName = prompt("이름을 입력하슝슝");
        document.write(userName + name1 + name2);

    }("쪼쪼쪼", "유쫑유쫑")); //name1에 해당하는 인수 "쪼쪼조", name2에 해당하는 인수 "유쫑유쫑"

  </script>
