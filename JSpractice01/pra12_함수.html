<script>
  //[ 함수 ]. p515~
  //[ var, let, const 간 차이점 ]. p517~


  //< 함수를 정의함 >
  function addNumber(){
    let num1 = 2;
    let num2 = 3;

    let sum = num1 + num2;
    alert("결과값:"+sum);
  }

  //< 함수를 호출(실행)함 >
  addNumber();



</script>
