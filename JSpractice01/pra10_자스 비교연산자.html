<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<script>

<!--p479-->
let userNumber = prompt("숫자 입력하슝");

//'자료형'까지 고려하여 비교하는 연산자인 '==='과 '!=='가 주로 사용됨.
//사용자가 prompt창에 입력하는 내용이 '있는' 경우에만 아래 로직을 처리하는 것임.
//즉, 사용자가 '취소'버튼을 누르면 아래 로직은 실행되지 않는 것임.
if(userNumber !== null) {

    if (userNumber % 3 === 0) {
        alert("3의 배수래용!!")
    } else {
        alert("3의 배수가 아니래용")
    }
}


</script>

</body>
</html>
